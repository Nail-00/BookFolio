<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookfolio</title>
  <link rel="shortcut icon" href="../image/Logolar/booklogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/sign in and sign up.css" />
</head>

<body>
  <header>
    <a href="../index.html" class="back_home">
      <div class="site_logo"><img src="../image/Logolar/booklogo.png" /></div>
      <div class="site_name">
        <h1>Bookfolio</h1>
      </div>
    </a>
  </header>

  <main>
    <div class="background_image">
      <!-- <img src="../image/Logolar/Book Login 2.avif" alt=""> -->
    </div>
    <div class="login_menu">
      <h2>Sign in to your account</h2>
      <form>
        <input class="email" type="email" id="email" name="email" required placeholder="E-mail" />

        <input class="password" type="password" id="password" name="password" required placeholder="Password" />


        <button type="submit">Sign in</button>
        <p>New user? <a href="sign up.html" class="in_or_up">Register</a></p>
      </form>
    </div>
  </main>
</body>

</html>
